<h2>Finalize Payment</h2>

<div class="container">
	<form name="myform" action="#">
		<div class="row">
			<div class="col-50">
				<h3>Credit Card Info</h3>
				<label for="ccnum">Card Number</label>
				<input type="text" id="cardnumber" name="cardnumber" placeholder="1111-2222-3333-4444" required>
				<label for="expmonth">Exp Month</label>
				<input type="text" id="expmonth" name="expmonth" placeholder="September" required>
				<div class="row">
				    <div class="col-50">
					    <label for="expyear">Exp Year</label>
					    <input type="text" id="expyear" name="expyear" placeholder="2018" required>
				    </div>
				    <div class="col-50">
					    <label for="cvv">CVV</label>
					    <input type="text" id="cvv" name="cvv" placeholder="352" required>
				    </div>
				</div>
				<label for="fname"><i class="fa fa-user"></i> Full Name</label>
				<input type="text" id="fname" name="firstname" placeholder="Ex -Amar Dev" required>
				<input type="submit" value="Clear" class="btn clr">

			</div>

			<div class="col-50">
	            <h3>Billing Address</h3>
	            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Ex -Amar Dev" required>
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="text" id="email" name="email" placeholder="amar@example.com" required>
                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                <input type="text" id="address" name="address" placeholder="123 rue billeron" required>
                <label for="city"><i class="fa fa-institution"></i> City</label>
                <input type="text" id="city" name="city" placeholder="Montreal" required>
                <div class="row">
                    <div class="col-50">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state" placeholder="QC" required>
                    </div>
                    <div class="col-50">
                        <label for="zip">Zip</label>
                        <input type="text" id="zip" name="zip" placeholder="1S25F6" required>
                    </div>
                </div>
	        </div>
		</div>
	        <label>
	            <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
	        </label>
	        <input type="submit" value="Finalize Payment" class="btn">
	</form>
</div>
